<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'TimeRoar的文档之路',
        repo: '',
        maxLeverl: 4,
        loadSidebar: true,
        subMaxLevel: 3,
        disqus: '评论',
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            placeholder: '快来搜索',
            noData: '没有找到结果!',
            // 搜索标题的最大层级, 1 - 6
            depth: 4,
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            pathNamespaces: ['/system', '/server'],
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- 代码复制 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 搜索 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
<!-- 代码高亮 -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-java.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-powershell.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-properties.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-cshtml.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-shell-session.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-json.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-docker.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-git.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-sql.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-git.js"></script>
<script src="//https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-yaml.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-bash.js"></script>
<!-- 图片缩放 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 分页 -->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 外链 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<!-- 全文搜索 -->
<!--  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script> -->

</body>
</html>
